<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="container-result">
        <span id="result"></span>
      </div>
      <div class="container_setting">
          <div class="setting">
            <label>Length</label>
            <input type="number" id="length" min="0" max="20" value="20">
          </div>
          <div class="setting">
            <label>Uppercase</label>
            <input type="checkbox" id="Uppercase" checked>
          </div>
          <div class="setting">
            <label>Lowercase</label>
            <input type="checkbox" id="Lowercase" checked>
          </div>
          <div class="setting">
            <label>Number</label>
            <input type="checkbox" id="Number" checked>
          </div>
          <div class="setting">
            <label>Symbol</label>
            <input type="checkbox" id="Symbol" checked>
          </div>
          <button class="button btn-large" type="button" id="generate">Generate Password</button>
      </div>
      <footer class="footer">
        <p>Created by Muhamad Zainal Arifin</p>
      </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
